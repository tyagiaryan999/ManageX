<div class="parent">
  <div class="image">
    <div class="heading">
      <h1 n>Welcome!</h1>
    </div>

    <div class="logo-image">
      <img src="logo.png" alt="logo" />
    </div>
  </div>

  <div class="login-container">
    <div class="lang-select">
      üåê <label for="langSelect" n>Language:</label>
      <select id="langSelect">
        <option value="en" n="@@lang-en">English</option>
        <option value="hi" n="@@lang-hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      </select>
    </div>

    <div class="form-box">
      <div class="form-details">
        <h2 n>Log in</h2>

        <form [formGroup]="userlogin">
          <input type="text" placeholder="Email" n-placeholder="@@emailPlaceholder" formControlName="email" id="email"
            [ngClass]="{'Invalid': isFieldInvalid('email')}" />

          <input type="password" formControlName="password" placeholder="Password" n-placeholder="@@passwordPlaceholder"
            [ngClass]="{'Invalid': isFieldInvalid('password')}" />

          <button (click)="onlogin()" n>Login</button>
        </form>

        <p class="footer-text" n>
          No Account
          <a href="/registration">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
